<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <section id="calc-app">
      <h1>덧셈 계산기</h1>
      <form>
        <fieldset>
          <legend>계산기 입력폼</legend>
          <div>
            <label>x:</label>
            <!-- :붙이면 바인드 된다는 뜻 -->
            <!-- <input dir="rtl" :value="x" /> => 1 way binding-->
            <!-- 2 way binding => 바인딩한 결과는 무조건 문자열로 들어온다. -->
            <input dir="rtl" v-model.number.trim="x" />
            <label>y:</label>
            <input dir="rtl" v-model.number.trim="y" />
            <span>=</span>
            <span>{{result}}</span>
          </div>
          <hr />
          <div>
            <input type="submit" value="초기화" />
            <!-- :on / @click 이벤트 함수 바인딩 -->
            <input type="submit" value="계산하기" @click.prevent="calculate" />
          </div>
        </fieldset>
      </form>
    </section>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        data() {
          return {
            x: 10,
            y: 20,
            result: 0,
          };
        },
        methods: {
          calculate() {
            // 나타나는 문제 => 1 way binding만 가능하다. 사용자의 요청에 따라 result데이터가 갱신되지 않음
            // e.preventDefault();
            this.result = this.x + this.y;
          },
        },
      }).mount("#calc-app");
    </script>
  </body>
</html>
